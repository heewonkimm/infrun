<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
<h1>CODEJONG</h1>
<button id="btn"><h2>Hello</h2></button>

<script>


var someone = {
    name : 'codejong',
    whoAmI : function() {
        console.log(this);
    }
};
someone.whoAmI();// this = codejong, someone에서 호출

var myWhoAmI = someone.whoAmI;
myWhoAmI();// this = window, 글로벌에서 호출했기 때문에

var bindedWhoAmI = myWhoAmI.bind(someone);

document.getElementById('btn');
btn.addEventListener('click', someone.whoAmI);// this = button이 나옴 -> 함수를 넘긴거지 호출한 것이 아니기 때문에
btn.addEventListener('click', myWhoAmI);// this = button이 나옴 -> //
btn.addEventListener('click', bindedWhoAmI); // this = codejong이 나옴

/* class 공부 */

    this.showName = function () {
        console.log(this.name);
