<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱택토 game</title>
</head>
<body>

    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
    
    <script>
        const { body } = document;
        const $table = document.createElement('table'); //table 태그 만들기
        const $result = document.createElement('div'); //테이블이 나올 result 결과창
        const rows = [];
        let turn = 'O';

        const checkWinner = (target) => {
            let rowIndex;
            let cellIndex;
            rows.forEach((row, ri) => {
                row.forEach((cell, ci) => {
                    if(cell === target){
                        rowIndex = ri;//몇번째 줄
                        cellIndex = ci;//몇번째 칸
                    }
                });
            });
            //세 칸 다 채워졌나?
            let hasWinner = false; //검사는 보통  false로 시작
            //가로줄 검사
            if (
                rows[rowIndex][0].textContent === turn &&
                rows[rowIndex][1].textContent === turn &&
                rows[rowIndex][2].textContent === turn
                ){
                    hasWinner = true;
                }
            //세로줄 검사
            if (
                rows[0][cellIndex].textContent === turn &&
                rows[1][cellIndex].textContent === turn &&
                rows[2][cellIndex].textContent === turn
            ){
                hasWinner = true;
            }
            //대각선 검사
            if (
                rows[0][0].textContent === turn &&
                rows[1][1].textContent === turn &&
                rows[2][2].textContent === turn
            ){
                hasWinner = true;
            }
            if (
                rows[0][2].textContent === turn &&
                rows[1][1].textContent === turn &&
                rows[2][0].textContent === turn
            ){
                hasWinner = true;
            }
            return hasWinner;
        };

        const callback = (event) => {
            if(event.target.textContent !== '') {// 칸이 이미 채워져 있는가?
                console.log('빈칸이 아닙니다.');
                return;
            } //return하고 else if {} 없엠
            console.log('빈칸입니다.');
            event.target.textContent = turn;
            //승부 판단하기
            if(checkWinner(event.target)){ // checkWinner가 true이면!
                $result.textContent = `${turn}님이 승리!`;
                $table.removeEventListener('click', callback)// 승리하고 나면 더 이상 클릭이 안되도록
                return;
            }
            // 무승부 검사
            let draw = true;
            rows.forEach((row) => {
                row.forEach((cell) => {
                    if(!cell.textContent) {// 한칸이라도 비어있으면
                        draw = false; //무승부가 아님
                    }
                })
            });
            if(draw){//칸이 꽉 차 있으면
                $result.textContent = '무승부'
            }
            turn = turn === 'X' ? 'O' : 'X'
            //삼항 연산자 더 짧게 // turn = turn === 'O' ? turn = 'X' : turn = 'O';
        };

        for(let i = 0; i < 3; i++){
            const $tr = document.createElement('tr');
            const cells = [];
                for(let j = 0; j < 3; j++){
                const $td = document.createElement('td');
                cells.push($td)
                $tr.append($td);
            }
            rows.push(cells);
            $table.append($tr);
            $table.addEventListener('click', callback); //event버블링을 사용하기 때문에 $table에 줬음
        }

        body.append($table);
        body.append($result); // = document.body.append($table);
