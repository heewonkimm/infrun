<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text"> 
    <button>입력</button>

<script>

/* 끝말잇기 게임 */
const number = Number(prompt('몇 명이 참가하나요?'));
const $button = document.querySelector('button');
const $input = document.querySelector('input');
const $word = document.querySelector('#word');
const $order = document.querySelector('#order');
let word; //제시어
let newWord; // 새로 입력한 단어

const onClickButton = () => {
    if (!word || word[word.length - 1] === newWord[0]) {// 제시어가 비어 있는가?
        word = newWord // 입력한 단어가 제시어가 된다.
        $word.textContent = word; // 위에 변수만 바꿔주는 것이 아니라 화면도 바꿔주어야 한다.
        const order = Number($order.textContent); //현재 순서
        if (order + 1 > number) { //order === number
            $order.textContent = 1;
        } else {
            $order.textContent = order + 1;
        }
    } else { // 올바르지 않은가
        alert('올바르지 않은 단어입니다.');
    };
    $input.value = ''; //value 칸은 공백으로 바꿔준다.    //보통 다른 태그들은 안에 텍스트를 바꿀 때 textContent를 사용하고 input과 같은 입력 값(사용자 입력창)을 받는 태그는 value를 사용한다.
    $input.focus(); // 인풋 태그에 커서를 둔다.
};

const onInput = (event) => {
    newWord = event.target.value;
};

$button.addEventListener('click', onClickButton);
$input.addEventListener('input', onInput);


/* 추가 기록 */
word[word.length - 1]// 뒤에서 첫번째 글자
word[word.length - 3]//뒤에서 세번째 글자




</script>

</body>
</html>
